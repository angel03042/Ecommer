<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>RopsMart</title>
</head>
<body class="p-0 m-0 min-h-screen flex items-center justify-center">
    <form class="grid md:grid-cols-2 md:m-10 lg:m-auto gap-5 p-6 bg-neutral-200 rounded-2xl">
        <div class="w-full h-full hidden md:block">
            <img class="w-full h-full max-h-[500px] object-contain rounded-tl-[60px] rounded-br-[60px]"  src="img/modelo_login.png" alt="">
        </div>
        <article class="flex flex-col gap-2 justify-between p-4">
            <h3 class="text-xl font-bold">RopsMart</h3>
            <div>
                <h1 class="text-5xl font-bold text-center mb-4">Hi Designer</h1>
                <p class="text-neutral-500 text-center font-bold">Welcome to RopsMart</p>
            </div>
            <div class="flex flex-col gap-4" action="">
                <input class="border-2 border-neutral-400 px-4 py-2 rounded-lg bg-white" type="email" name="email" placeholder="Email" required>
                <input class="border-2 border-neutral-400 px-4 py-2 rounded-lg bg-white" type="password" name="password" placeholder="password" required>
            </div>
            <p class="font-bold text-red-400 text-end cursor-pointer">Forgot Password ?</p>
            <div class="flex items-center justify-center gap-2 px-10">
                <hr class="w-full border-neutral-500">
                <p class="font-bold">or</p>
                <hr class="w-full border-neutral-500">
            </div>
            <button class="flex justify-center items-center gap-2 text-neutral-500 bg-white border-2 p-2 w-full border-neutral-400 rounded-lg cursor-pointer">Login with Google <img class="w-6" src="img/google.svg" alt=""></button>
            <button class="bg-red-600 w-full p-2 rounded-4xl text-white font-bold cursor-pointer">Login</button>
            <p class="text-center text-neutral-500">Don't have account? <span class="text-red-400 font-bold cursor-pointer">Sign up</span></p>
        </article>
    </form>
</body>
</html>
